<div>
  <table class="w-full border-collapse border border-gray-300">
    
    <tbody class="text-gray-600">
      <tr class="hover:bg-gray-50">
        <td class="border px-4 py-2 w-40">{{ book.title | titlecase }}</td>
        <td class="border px-4 py-2 w-40">{{ book.author | titlecase }}</td>
        <td class="border px-4 py-2 w-40">{{ book.isbn }}</td>
        <td class="border px-4 py-2 w-40">{{ book.price }}</td>
        <td class="border px-4 py-2 w-40">{{ book.pubDate | titlecase }}</td>
        <td class="border px-4 py-2 w-40">{{ book.genre | titlecase }}</td>
        <td class="border px-4 py-2 text-center">
          <button
            class="px-3 py-1 border border-green-500 text-green-500 rounded hover:bg-green-500 hover:text-white"
            
          >
            Edit
          </button>
          <button
            class="px-3 py-1 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white ml-2"
          
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
