<div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
    <div class="flex flex-wrap items-center">
      <!-- Profile Image -->
      <div class="w-full md:w-1/6 flex justify-center items-center">
        
      </div>
  
      <div class="w-full md:w-5/6 pl-4">
        <div class="flex flex-wrap items-center justify-between">
          <!-- Name -->
          <div class="w-full md:w-5/6 text-center md:text-left">
            <span class="text-xl font-semibold text-gray-800">
              {{ book.title | titlecase }} {{ book.author | titlecase }}
            </span>
          </div>
  
          <!-- Buttons -->
          <div class="w-full md:w-1/6 flex justify-center md:justify-end mt-2 md:mt-0">
            <div class="space-x-2">
              <button
                class="px-4 py-2 border border-green-500 text-green-500 rounded hover:bg-green-500 hover:text-white"
                (click)="editBookClicked()"
              >
                Edit
              </button>
              <button
                class="px-4 py-2 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white"
                (click)="deleteBookClicked()"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
  
        <!-- Personal & Job Details -->
        <div class="flex flex-wrap mt-4">
          <!-- Personal Details -->
          <div class="w-full md:w-1/2 px-2">
            <table class="w-full border-collapse border border-gray-300">
              <thead>
                <tr class="bg-gray-100 text-gray-700 text-lg italic">
                  <th colspan="2" class="py-2 text-center">Personal Details</th>
                </tr>
              </thead>
              <tbody class="text-gray-600">
                <tr>
                  <td class="border px-4 py-2">Isbn</td>
                  <td class="border px-4 py-2">{{ book.isbn }}</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">Price</td>
                  <td class="border px-4 py-2">{{ book.price }}</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">pubDate</td>
                  <td class="border px-4 py-2">{{ book.pubDate | titlecase }}</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Genre</td>
                    <td class="border px-4 py-2">{{ book.genre | titlecase }}</td>
                  </tr>
              </tbody>
            </table>
          </div>
  
         
        </div>
      </div>
    </div>
  </div>
